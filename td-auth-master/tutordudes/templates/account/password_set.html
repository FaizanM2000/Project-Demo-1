{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Set Password{% endblock %}

{% block content %}
  <section class="login">

			<div class="container">
				<div class="row">
          <div class="col-md-3"></div>

          <div class="col-md-6 offset-md-3">
            <h1>Set Password</h1>
              <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <input class="btn btn-primary" type="submit" name="action" value="Set Password"/>
              </form>
          </div>
				</div>
			</div>

		</section>
{% endblock %}
